        <h1>spnr.floor()</h1>

        <a href="index.html">Reference contents</a>

        <h4>Syntax:</h4>
        <code>spnr.floor(num, decimalPlaces=0)</code>

        <h4>Example:</h4>
        <code>var result = spnr.floor(1.15, 1)</code>

        <h4>Description:</h4>
        <p>Floor <code>num</code> so that the amount of decimal places is equal to <code>decimalPlaces</code>. In this example the result would be 1.1.</p>

        <h4>Declared in:</h4>
        <code>/src/math.js</code>
