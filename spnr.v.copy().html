    <body>
        <h1>spnr.v.copy()</h1>

        <a href="index.html">Reference contents</a>

        <h4>Syntax:</h4>
        <code>spnr.v.copy(v)</code>

        <h4>Example:</h4>
        <code>var v2 = spnr.v.copy(v)</code>

        <h4>Description:</h4>
        <p>Deep copy <code>v</code>. Note that this is not a method of the vector - it must be called as <code>spnr.v.copy(v)</code>. This helps avoid method loss when converting to JSON and back.</p>

        <h4>Declared in:</h4>
        <code>/src/vector.js</code>
